<!--Modifier les informations relatives Ã  une borne-->
<div class="container bg-primary my-2 py-4 rounded custom-container">
    <form>
        <!-- Nom -->
        <div class="row justify-content-center">
            <div class="col-9">
                <input type="text" class="form-control mt-3" id="modifierNomBorne" placeholder="Nom de la borne"
                    aria-label="Nom de la borne">
            </div>
        </div>

        <!-- Adresse -->
        <div class="row justify-content-center">
            <div class="col-9 mb-3">
                <input type="text" class="form-control mt-3" id="modifierAdresseBorne" placeholder="Adresse de la borne"
                    aria-label="Adresse de la borne">
            </div>
        </div>

        <!-- Puissance et Type -->
        <div class="row justify-content-center">
            <div class="col-9">
                <div class="row">
                    <div class="col">
                        <select class="form-select" aria-label="Selection puissance">
                            <option selected>Puissance</option>
                            <option value="1">18</option>
                            <option value="2">22</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select" aria-label="Selection type de borne">
                            <option selected>Type de borne</option>
                            <option value="1">Murale</option>
                            <option value="2">Sur pied</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Instructions -->
        <div class="row justify-content-center">
            <div class="col-9 mb-3">
                <textarea class="form-control mt-3" id="modifierInstructionsBorne" placeholder="Instructions"
                    aria-label="Instructions"></textarea>
            </div>
        </div>


        <!-- Image + bouton Choisir une image -->
        <div class="row justify-content-center">
            <div class="col-9 mb-3">
                <div class="d-flex align-items-center gap-3">
                    <img src="assets/photoBorne.png" class="imgBorne" alt="image votre borne"
                        style="max-height:200px;" />
                    <div>
                        <input type="file" id="inputImage" accept="image/*" class="d-none">
                        <label for="inputImage" class="btn btn-light">Choisir une image</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bouton Enregistrer -->
        <div class="row justify-content-center">
            <div class="col-auto">
                <button type="submit" class="btn btn-light fw-semibold">Enregistrer</button>
            </div>
        </div>
    </form>
</div>
